<div>
	<div class="dijitHidden">
		<!-- Transfer from URL dialog -->
		<div data-dojo-type="dijit.Dialog" data-dojo-attach-point="transferUrlDialog" title="Transfer URL" data-dojo-attach-event="execute:_pullToVo">
			<div data-dojo-type="dijit.form.TextBox" type="hidden" data-dojo-attach-point="transferNode"></div>
            <input type="text" data-dojo-props="regExp: '(https?|ftp)://[A-Za-z0-9-_]+\.[A-Za-z0-9-_%&~\?\/\.=]+', required:true, trim:true" data-dojo-attach-point="urlInput" style="width: 420px;" data-dojo-type="dijit.form.ValidationTextBox"/>
			<div style="margin: 15px auto; width: 285px;">
				<button data-dojo-type="dijit.form.Button" type="button" data-dojo-props="class:'dialogShadedButton'">Create transfer
					<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
						var dialog = this.getParent();
						if(dialog.validate()) {
							dialog.execute();
							dialog.hide();
						}
				    </script>
				</button>
				<button data-dojo-type="dijit.form.Button" type="button" data-dojo-props="class:'dialogShadedButton'">Cancel
					<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
						this.getParent().hide();
				    </script>
				</button>
			</div>
		</div>

		<!-- Choose group dialog -->
		<div data-dojo-type="dijit/Dialog" data-dojo-attach-point="chooseShareGroupDialog" title="Choose sharing options" data-dojo-attach-event="execute: _createShare" data-dojo-props="class:'dialog'">
			<input type="hidden" data-dojo-attach-point="nodepath" value=""/>
			<div><input name="readonlycheck" data-dojo-attach-point="readOnlyCheckBox" data-dojo-type="dijit/form/CheckBox" value="true" checked/> <label>Read only</label></div>
			<center>
				<button data-dojo-type="dijit.form.Button" data-dojo-props="class:'dialogShadedButton'" type="submit">Create share
				</button>
				<button data-dojo-type="dijit.form.Button" data-dojo-props="class:'dialogShadedButton'">Cancel
					<script type="dojo/on" data-dojo-event="click">
						this.getParent().hide();
					</script>
				</button>
			</center>
		</div>

	</div>

	<!-- Main panel -->
	<div data-dojo-attach-point="grid">
	</div>


</div>
