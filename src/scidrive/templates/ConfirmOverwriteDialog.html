<div style="width:300px;"  data-dojo-attach-point="templateDiv">
  
  <div class="dijitDialogPaneContentArea">
    <div data-dojo-attach-point="contentNode">
        ${message}
    </div>
  </div>

  <div class="dijitDialogPaneActionBar">
      
    <button data-dojo-type="dijit.form.Button" data-dojo-attach-point="submitAllButton">
      Yes to all
    </button>

    <button data-dojo-type="dijit.form.Button" data-dojo-attach-point="submitButton" type="submit">
      Yes
    </button>
    
    <button data-dojo-type="dijit.form.Button" data-dojo-attach-point="cancelButton">
      No
    </button>

    <button data-dojo-type="dijit.form.Button" data-dojo-attach-point="cancelAllButton">
      No to all
    </button>

  </div>
  
</div>
