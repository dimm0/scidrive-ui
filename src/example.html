<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Optional bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

	<style type="text/css">
		.vertical-center {
		  min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
		  min-height: 100vh; /* These two lines are counted as one :-)       */

		  display: flex;
		  align-items: center;
		}

		.jumbotron {
		    margin-left: auto;
		    margin-right: auto;
		}

	</style>

	<script
    	type="text/javascript"
    	src="//cadac-demo.sdsc.edu/scidrive/scidrive_chooser.js">
	</script>
	<script type="text/javascript">
		var setRes = function(result) {
			document.getElementById("res_url").setAttribute("href", result.url);
			document.getElementById("res_url").innerHTML = result.path;
			console.debug(result);
		}
	</script>
</head>
<body>
	<div class="container vertical-center">
		<div class="jumbotron">
			<button type="button" class="btn btn-success btn-lg" onClick="sciDriveGetFile(setRes)">Load file from SciDrive</button>
			<br/>
			<span class="container-fluid">
				<h4><a id="res_url" href="">No file selected</a></h4>
			</span>
		</div>
	</div>
</body>

</html>
